{% if site.coderbits_user %}
<section>
  <style type="text/css">
  	#coderbits_badges ul {
  		display: inline;
  	}
    #coderbits_badges img {
      padding: 5px;
      border: 0 none !important;
      -moz-box-shadow: none !important;
      -webkit-box-shadow: none !important;
      -o-box-shadow: none !important;
      box-shadow: none !important;
    }
  </style>
  <h1>Coderbits Badges</h1>
  <ul id="coderbits_badges">
    <li class="loading">Status updating...</li>
  </ul>
  <script type="text/javascript">
    $(document).ready(function(){
        if (!window.jXHR){
            var jxhr = document.createElement('script');
            jxhr.type = 'text/javascript';
            jxhr.src = '{{ root_url}}/javascripts/libs/jXHR.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(jxhr, s);
        }

        coderbits_badges.showBadges({
            user: '{{site.coderbits_user}}',
            count: {{site.coderbits_badge_count}},
            target: '#coderbits_badges'
        });
    });
  </script>
  <script src="{{ root_url }}/javascripts/coderbits_badges.js" type="text/javascript"> </script>
</section>
{% endif %}
